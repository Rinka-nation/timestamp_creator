<!DOCTYPE html>
<html>
<head>
  <title>YouTube Timestamp Helper</title>
  <style>
    body {
      font-family: sans-serif;
      width: 250px;
      text-align: center;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;

        background-color: #f44336;

</head>
<body>
  <button id="copy-btn">Copy All to Clipboard</button>
  <button id="clear-btn">Clear All Timestamps</button>
  <script src="popup.js"></script>
</body>
</html>
